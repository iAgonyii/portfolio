<div class="experience-card-feature-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    class="experience-card-image"
  />
  <div class="experience-card-container">
    <div class="experience-card-container1">
      <h2 class="experience-card-text">{{ title }}</h2>
    </div>
    <span class="experience-card-text1">{{ description }}</span>
  </div>
</div>
